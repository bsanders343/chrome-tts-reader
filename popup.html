<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>TTS Reader</h1>

    <label for="voice">Voice</label>
    <select id="voice"></select>

    <label for="rate">Speed: <span id="rate-value">1.0</span></label>
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">

    <label for="pitch">Pitch: <span id="pitch-value">1.0</span></label>
    <input type="range" id="pitch" min="0.5" max="1.5" step="0.1" value="1">

    <div class="shortcuts">
      <div class="shortcut-row">
        <span class="shortcut-label">Play/Pause</span>
        <span class="shortcut-key">Cmd+Shift+P</span>
      </div>
      <div class="shortcut-row">
        <span class="shortcut-label">Previous sentence</span>
        <span class="shortcut-key">Cmd+Shift+Left</span>
      </div>
      <div class="shortcut-row">
        <span class="shortcut-label">Next sentence</span>
        <span class="shortcut-key">Cmd+Shift+Right</span>
      </div>
    </div>

    <button id="test">Test Voice</button>
    <button id="stop">Stop</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
